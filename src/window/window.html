<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<svg style="display: none;">
			<g id="minus" stroke-width="20" stroke-linecap="round">
				<polyline points="90,50 10,50" stroke="currentColor" />
			</g>
			<g id="plus" stroke-width="20" stroke-linecap="round">
				<polyline points="50,90 50,10" stroke="currentColor" />
				<polyline points="90,50 10,50" stroke="currentColor" />
			</g>
			<g id="full-window" stroke-width="15">
				<rect x="10" y="10" width="80" height="80" fill="none" stroke="currentColor" />
			</g>
			<g id="window" stroke-width="10">
				<rect x="5" y="25" width="70" height="70" fill="none" stroke="currentColor" />
				<rect x="20" y="0" width="80" height="20" fill="currentColor" />
				<rect x="80" y="0" width="20" height="80" fill="currentColor" />
			</g>
			<g id="x" stroke-width="20" stroke-linecap="round">
				<polyline points="90,10 10,90" stroke="currentColor" />
				<polyline points="90,90 10,10" stroke="currentColor "/>
			</g>
			<g id="prev" stroke-width="20" stroke-linejoin="round" stroke-linecap="round">
				<polyline points="80,90 20,50 80,10" stroke="currentColor" fill="none" />
			</g>
			<g id="next" stroke-width="20" stroke-linejoin="round" stroke-linecap="round">
				<polyline points="20,90 80,50 20,10" stroke="currentColor" fill="none" />
			</g>
			<g id="circle">
				<circle cx="50" cy="50" r="50" fill="currentColor" />
			</g>
			<g id="update-svg" stroke="currentColor" fill="none" stroke-width="5" stroke-linecap="round">
				<path d="M5 10l7-6 8 6"></path>
				<path d="M12 4l0 16"></path>
			</g>
		</svg>
		<header id="header">
			<div id="chrome">
				<img id="top-icon" alt="">
				<button id="options" class="top-button">
					<svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke="currentColor" fill="none">
						<title>Menu</title>
						<line x1="4" y1="6" x2="20" y2="6" />
						<line x1="4" y1="12" x2="20" y2="12" />
						<line x1="4" y1="18" x2="20" y2="18" />
					</svg>
				</button>
				<button id="edit" class="top-button">
					<svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="currentColor" fill="none">
						<title>Toggle Editor (Ctrl+E)</title>
						<path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
						<path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
						<line x1="16" y1="5" x2="19" y2="8"/>
					</svg>
				</button>
				<button id="inspect" class="top-button">
					<svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke="currentColor" fill="none">
						<title>Toggle Devtools (Ctrl+D)</title>
						<path d="M3 21h4l13 -13a1.5 1.5 0 0 0 -4 -4l-13 13v4" />
						<line x1="14.5" y1="5.5" x2="18.5" y2="9.5" />
						<polyline points="12 8 7 3 3 7 8 12" />
						<line x1="7" y1="8" x2="5.5" y2="9.5" />
						<polyline points="16 12 21 17 17 21 12 16" />
						<line x1="16" y1="17" x2="14.5" y2="18.5" />
					</svg>
				</button>
				<button id="run" class="top-button">
					<svg viewBox="0 0 100 100" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
						<title>Preview Editor (Ctrl+R)</title>
						<polyline points="15,10 85,50 15,90 15,10" stroke="currentColor" fill="none" />
					</svg>
				</button>
				<div id="tabs"></div>
				<button id="new" class="top-button">
					<svg viewBox="0 0 24 24" stroke-width="4" stroke-linecap="round" stroke="currentColor" fill="none">
						<title>New...</title>
						<line x1="12" y1="3" x2="12" y2="21" />
						<line x1="3" y1="12" x2="21" y2="12" />
					</svg>
				</button>
			</div>
			<div id="os-drag"></div>
			<button id="update" class="window-button" style="display: none;">
				<svg viewBox="0 0 24 24" style="width: 10px;">
					<use href="#update-svg" />
				</svg>
			</button>
			<button id="minimize" class="window-button">
				<svg viewBox="0 0 100 100" style="width: 10px;">
					<use href="#minus" />
				</svg>
			</button>
			<button id="unmaximize" class="window-button">
				<svg viewBox="0 0 100 100" style="width: 10px;">
					<use href="#window" />
				</svg>
			</button>
			<button id="maximize" class="window-button">
				<svg viewBox="0 0 100 100" style="width: 10px;">
					<use href="#full-window" />
				</svg>
			</button>
			<button id="close" class="window-button">
				<svg viewBox="0 0 100 100" style="width: 10px;">
					<use href="#x" />
				</svg>
			</button>
		</header>
		<main id="main">
			<div id="main-container" class="split">
				<div id="editor-container" class="hide"></div>
				<div id="main-separator" class="resize"></div>
				<div id="viewer-container" class="split">
					<div id="webview-container"></div>
					<div id="viewer-separator" class="resize"></div>
					<div id="devtool-container" class="hide"></div>
				</div>
			</div>
		</main>
	</body>
</html>
